<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Traffic Volume Estimation</title>
</head>

<body background="https://cdn.vox-cdn.com/thumbor/voARJfEKvTp6iMSzW3ExPn06TDM=/0x78:3000x1766/1600x900/cdn.vox-cdn.com/uploads/chorus_image/image/44219366/72499026.0.0.jpg" text = "black">

<div class="login">
    <center><h1>Traffic Volume Estimation</h1></center>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict') }}" method="post">
        <h2>Please enter the following details:</h2>

        <label for="holiday">Holiday:</label>
        <select id="holiday" name="holiday">
            <option value=nan>None</option>
            <option value="Columbus Day">Columbus Day</option>
            <option value="Veterans Day">Veterans Day</option>
            <option value="Thanksgiving Day">Thanksgiving Day</option>
            <option value="Christmas Day">Christmas Day</option>
            <option value="New Years Day">New Years Day</option>
            <option value="Washingtons Birthday">Washington's Birthday</option>
            <option value="Independence Day">Independence Day</option>
            <option value="Labor Day">Labor Day</option>
            <option value="State Fair">State Fair</option>
            <option value="Memorial Day">Memorial Day</option>
            <option value="Martin Luther King Jr Day">Martin Luther King Jr Day</option>

        </select> &nbsp;&nbsp;<br>

        <label>temp:</label>
        <input type="number" name="temp" placeholder="temp" required="required" /><br>

        <label>rain:</label>
        <input type="number" min="0" max="1" name="rain" placeholder="rain" required="required" /><br>

        <br>
        <label>snow:</label>
        <input type="number" min="0" max="1" name="snow" placeholder="snow" required="required" /><br>

        <br>

        <label for="weather">weather:</label>
        <select id="weather" name="weather">
            <option value=nan>None</option>
            <option value='Clouds'>Clouds</option>
            <option value='Clear'>Clear</option>
            <option value='Rain'>Rain</option>
            <option value='Drizzle'>Drizzle</option>
            <option value='Mist'>Mist</option>
            <option value='Fog'>Fog</option>
            <option value='Thunderstorm'>Thunderstorm</option>
            <option value='Haze'>Haze</option>
            <option value='Squall'>Squall</option>
            <option value='Smoke'>Smoke</option>
            <option value='Snow'>Snow</option>
        </select> &nbsp;&nbsp;<br>
        <br>
        <label>year:</label>
        <input type="number" min="2012" max="2024" name="year" placeholder="year" required="required" /><br>

        <br>
        <label>month:</label>
        <input type="number" min="1" max="12" name="month" placeholder="month" required="required" /><br>

        <br>
        <label>day:</label>
        <input type="number" min="1" max="31" name="day" placeholder="day" required="required" /><br>

        <br>
        <label>hours:</label>
        <input type="number" min="0" max="24" name="hours" placeholder="hours" required="required" /><br>

        <br>
        <label>minutes:</label>
        <input type="number" min="0" max="60" name="minutes" placeholder="minutes" required="required" /><br>

        <br>
        <label>seconds:</label>
        <input type="number" min="0" max="60" name="seconds" placeholder="seconds" required="required" /><br>

        <br><br>

        <button type="submit" class="btn btn-primary btn-block btn-large" style="height:30px;width:200px">Predict</button>

        </form>

    <br><br>

    <!-- Prediction result display -->
        <div class="result">
            {{ prediction_text }}
        </div>

        <img src="https://images.overdrive.in/wp-content/uploads/2021/10/2021-jaguar-xf-facelift-india-01.jpg, {{ result }}" alt="Submit Form" height="198" width="222" onerror="this.style.display='none'" />
    </div>

</body>
</html>
